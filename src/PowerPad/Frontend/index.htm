<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=1024, height=768, maximum-scale=1.0" />
		<title>PowerPad</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				font-family: Verdana;
			}
		</style>
		<script src="jquery-2.0.3.min.js"></script>
	
		<script>
			$(function() {
				setInterval(function() {
					$.ajax({
						url: "/slideshowdata/"
					}).done(function (data) {
						$("#currentSlideImg").attr("src", "/slideimage/?Number=" + (data.currentSlideNumber + 1));
					});
				}, 1000);
				
			});
		</script>
	</head>
	<body>
		<img id="currentSlideImg" />
	</body>
</html>
